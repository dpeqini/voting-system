spring.application.name=voting-backend
server.port=8081

# ===========================================
# DATABASE CONFIGURATION - PostgreSQL
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/blockchain-voting
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# ===========================================
# JPA / HIBERNATE
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.open-in-view=false

# ===========================================
# SERVER CONFIGURATION
# ===========================================
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# ===========================================
# JWT CONFIGURATION
# ===========================================
jwt.secret=YWxiYW5pYS12b3Rpbmctc3lzdGVtLXNlY3JldC1rZXktMjAyNC1wcm9kdWN0aW9uLXNlY3VyZQ==
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# ===========================================
# BLOCKCHAIN CONFIGURATION
# ===========================================
blockchain.difficulty=4
blockchain.block-size=100
blockchain.hash-algorithm=SHA-256
blockchain.signature-algorithm=SHA256withRSA
blockchain.key-size=2048
blockchain.enable-mining=true
blockchain.mining-threads=2
blockchain.block-time-target-ms=10000

# ===========================================
# FACE RECOGNITION CONFIGURATION
# ===========================================
face-recognition.confidence-threshold=0.85
face-recognition.token-validity-minutes=15
face-recognition.max-attempts=3
face-recognition.service-url=
face-recognition.api-key=

# ===========================================
# EXTERNAL DATA SERVICE CONFIGURATION
# ===========================================
external.api.parties-url=
external.api.candidates-url=
external.api.api-key=

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.root=INFO
logging.level.com.voting=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/voting-backend.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

